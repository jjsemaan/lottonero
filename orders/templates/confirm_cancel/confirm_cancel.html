{% extends "base.html" %}
{% load static %}

{% block nav_name %}Cancel Subscription{% endblock %}

{% block header_content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row mb-4">
                        <div class="col-lg-2 d-none d-lg-block"></div>
                        <div class="col-lg-8">
                            <div class="p-5 text-center">
                                <h1 class="h4 text-gray-900 mb-4 text-black font-weight-bold">Confirm Cancellation</h1>
                                <p class="text-black">Are you sure you want to cancel your subscription to "{{ subscription.product_name }}"?</p>
                                <form method="post">
                                    {% csrf_token %}
                                    <button type="submit" name="confirm_cancel" class="btn btn-danger">Confirm Cancellation</button>
                                    <a href="{% url 'user_profile:profile_view' %}" class="btn btn-secondary">Back to Profile</a>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-2 d-none d-lg-block"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
