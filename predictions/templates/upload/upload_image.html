{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block nav_name %}Upload Images{% endblock %}

{% block header_content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row mb-4">
                        <div class="col-lg-2 d-none d-lg-block"></div>
                        <div class="col-lg-8">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="text-dark">Upload Images</h1>
                                    <form method="post" action="{% url 'upload_image' %}" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        {{ form|crispy }}
                                        <button type="submit" class="btn btn-dark btn-block">Upload</button>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-2 d-none d-lg-block"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
