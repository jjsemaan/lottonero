{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container pt-5 mt-5">
    <div class="row pt-5 mt-3">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<style>
    .backdrop {
        background-color: rgba(139, 139, 139, 0.6);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>EuroMillions Predictions</title>
</head>

<div class="container h-100">
    <div class="row h-100">
        <div class="col-md-6 col-xs-12 mt-5 backdrop">
            <form action="{% url 'train_classifier' %}" method="post">
                {% csrf_token %}
                <h4>
                    <button type="submit" class="predict-button btn btn-lg rounded-pill text-uppercase py-3" name="train" value="Start Training">Run Prediction</button>
                </h4> 
            </form>
            <form method="post" action="{% url 'scraping:run_scrape_euromillions' %}">
                {% csrf_token %}
                <h4>
                    <button type="submit" class="predict-button btn btn-lg rounded-pill text-uppercase py-3" name="train" value="Start Training">Scrape EuroMillions Results</button>
                </h4> 
            </form>
            <form method="post" action="{% url 'latest_predictions_with_matches' %}">
                {% csrf_token %}
                <h4>
                    <button type="submit" class="predict-button btn btn-lg rounded-pill text-uppercase py-3" name="check_predictions" value="Check Predictions">Check Winning Predictions</button>
                </h4>
            </form> 
        </div>
    </div>
</div>
{% endblock %}
